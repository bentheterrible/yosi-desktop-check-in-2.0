<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
<!--<![endif]-->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <title>Basic Information</title>
  </head>
  <body>
    <div class='header'>
      <img class='header-logo' src='img/client-logo.svg'>
    </div>
    <div class='pure-g'>
      <div class='pure-u-1-3'>
        <div class='progress'>
          <div class='p-info p-info__active'>Basic Information</div>
          <div class='p-info'>Insurance Information</div>
          <div class='p-info'>Demographics</div>
          <div class='p-info'>Contact Information</div>
          <div class='p-info'>Lifestyle</div>
          <div class='p-info'>Health History</div>
          <div class='p-info'>Pharmacy Information</div>
        </div>
      </div>
      <div class='page-header-and-form pure-u-2-3'>
        <div class='page-header'>
          <img src='img/basic-info-icon.svg'>
          <h1>Basic Information</h1>
        </div>
        <div class='page-form'>
          <form class="pure-form pure-form-aligned" action='insurance-info.html'>
            <legend style='background: none;'></legend>
              <fieldset>
                  <div class="pure-control-group">
                      <label for="name">First Name</label>
                      <input id="name" type="text" >
                  </div>

                  <div class="pure-control-group">
                      <label for="password">Last Name</label>
                      <input id="password" >
                  </div>

                  <div class="pure-control-group">
                      <label for="email">Gender</label>
                      <input id="email" type="radio" placeholder="Email Address">&nbsp; Male &nbsp;
                      <input id="email" type="radio" placeholder="Email Address">&nbsp;Female &nbsp;
                  </div>

                  <div class="pure-control-group">
                      <label for="foo">DOB</label>
                      <input class='dob' type="text" placeholder="mm" maxlength="2" style='width: 50px;'> /
                      <input class='dob' type="text" placeholder="dd" maxlength="2" style='width: 50px;'> /
                      <input class='dob' type="text" placeholder="yyyy" maxlength="4" style='width: 60px;'>
                      <!-- <span class="pure-form-message-inline">mm/dd/yyyy</span> -->
                  </div>

                  <div class="pure-control-group">
                      <label for="foo">Address 1</label>
                      <input id="foo" type="text">
                  </div>

                  <div class="pure-control-group">
                      <label for="foo">Address 2</label>
                      <input id="foo" type="text">
                  </div>

                  <div class="pure-control-group">
                      <label for="foo">Zipcode</label>
                      <input id="foo" type="text">
                  </div>

                  <div class="pure-controls button-case">
                      <button type="submit" class="pure-button pure-button-primary">Submit</button>
                  </div>
              </fieldset>
          </form>
        </div>
      </div>
    </div>

        <div class='footer'></div>
  </body>
  <script>
    $(".dob").keyup(function () {
      if (this.value.length == this.maxLength) {
        $(this).next('.dob').focus();
      }
    });
  </script>
</html>
