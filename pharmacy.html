<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
<!--<![endif]-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Contacts</title>
  </head>
  <body>
    <div class='header'>
      <img class='header-logo' src='img/client-logo.svg'>
    </div>
    <div class='pure-g'>
      <div class='pure-u-1-3'>
        <div class='progress'>
          <div class='p-info p-info__done'>Basic Information</div>
          <div class='p-info p-info__done'>Insurance Information</div>
          <div class='p-info p-info__done'>Demographics</div>
          <div class='p-info p-info__done'>Contact Information</div>
          <div class='p-info p-info__done'>Lifestyle</div>
          <div class='p-info p-info__done'>Health History</div>
          <div class='p-info p-info__active'>Pharmacy Information</div>
          <div class='p-info'>Policy Page</div>
          <div class='p-info'>Financial Page</div>
          <div class='p-info'>Consent Page</div>
        </div>
      </div>
      <div class='pure-u-2-3'>
        <div class='page-header'>
          <img src='img/pharmacy.svg'>
          <h1>Pharmacy</h1>
        </div>
        <div class='page-form'>
          <form class="pure-form pure-form-aligned" action='policy.html'>
              <legend style='background: #f7f7f7;'>Pharmacy Information</legend>
                <fieldset>
                    <div class="pure-control-group">
                        <label for="name">Pharmacy</label>
                        <input id="name" type="text">
                        <!-- <span class="pure-form-message-inline">This is a required field.</span> -->
                    </div>

                    <div class="pure-control-group">
                        <label for="password">Zipcode</label>
                        <input id="password" type="text">
                    </div>

                    <div class="pure-control-group">
                        <label for="password">Medicaiton</label>
                        <input id="password" type="text" placeholder="medication name">
                        <input id="password" type="text" placeholder="frequency" style='width: 94px;'>
                        <input id="password" type="text" placeholder="dosage" style='width: 74px;'> <span style='cursor:pointer;'>+</span>
                    </div>

                    <div class="pure-controls button-case">
                        <button type="submit" class="pure-button pure-button-primary">Submit</button>
                    </div>
                </fieldset>
          </form>
        </div>
      </div>
    </div>

    <div class='footer'></div>
  </body>
</html>
