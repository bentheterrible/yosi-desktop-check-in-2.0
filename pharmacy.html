    <title>Contacts</title>
  </head>
  <body>
    <div class='header'>
      <img class='header-logo' src='img/client-logo.svg'>
    </div>
    <div class='page-header'>
      <img src='img/insurance-icon.svg'>
      <h1>Pharmacy</h1>
    </div>
    <div class='page-form'>
      <form class="pure-form pure-form-aligned" action='policy.html'>
          <legend style='background: #f7f7f7;'>Pharmacy Information</legend>
            <fieldset>
                <div class="pure-control-group">
                    <label for="name">Pharmacy</label>
                    <input id="name" type="text">
                    <!-- <span class="pure-form-message-inline">This is a required field.</span> -->
                </div>

                <div class="pure-control-group">
                    <label for="password">Zipcode</label>
                    <input id="password" type="text">
                </div>

                <div class="pure-control-group">
                    <label for="password">Medicaiton</label>
                    <input id="password" type="text" placeholder="medication name">
                    <input id="password" type="text" placeholder="frequency" style='width: 94px;'>
                    <input id="password" type="text" placeholder="dosage" style='width: 74px;'> <span style='cursor:pointer;'>+</span>
                </div>

                <div class="pure-controls button-case">
                    <button type="submit" class="pure-button pure-button-primary">Submit</button>
                </div>
            </fieldset>
      </form>
    </div>

    <div class='footer'></div>
  </body>
