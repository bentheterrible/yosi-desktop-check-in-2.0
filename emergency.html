<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
<!--<![endif]-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Contacts</title>
  </head>
  <body>
    <div class='header'>
      <img class='header-logo' src='img/client-logo.svg'>
    </div>
    <div class='page-header'>
      <img src='img/insurance-icon.svg'>
      <h1>Contacts</h1>
    </div>
    <div class='page-form'>
      <form class="pure-form pure-form-aligned" action='lifestyle.html'>
        <legend>Primary Care Physician</legend>
          <fieldset>
              <div class="pure-control-group">
                  <label for="name">Search by doctor</label>
                  <input id="name" type="text" placeholder="Username">
                  <span class="pure-form-message-inline">This is a required field.</span>
              </div>

              <div class="pure-control-group">
                  <label for="password">Primary doctor's name</label>
                  <input id="password" type="password" placeholder="Password">
              </div>

          </fieldset>
          <legend>Emergency Contact</legend>
            <fieldset>
                <div class="pure-control-group">
                    <label for="name">First Name</label>
                    <input id="name" type="text" placeholder="Username">
                    <span class="pure-form-message-inline">This is a required field.</span>
                </div>

                <div class="pure-control-group">
                    <label for="password">Last Name</label>
                    <input id="password" type="password" placeholder="Password">
                </div>

                <div class="pure-control-group">
                    <label for="password">Relationship</label>
                    <input id="password" type="password" placeholder="Password">
                </div>

                <div class="pure-control-group">
                    <label for="password">Phone</label>
                    <input id="password" type="password" placeholder="Password">
                </div>

                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">Submit</button>
                </div>
            </fieldset>
      </form>
    </div>

    <div class='footer'></div>
  </body>
</html>
