<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
<!--<![endif]-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Health History</title>
  </head>
  <body>
    <div class='header'>
      <img class='header-logo' src='img/client-logo.svg'>
    </div>
    <div class='progress'>
      <div class='p-info'>Basic Information</div>
      <div class='p-info'>Insurance Information</div>
      <div class='p-info'>Demographics</div>
      <div class='p-info'>Contact Information</div>
      <div class='p-info'>Lifestyle</div>
      <div class='p-info p-info__active'>Health History</div>
      <div class='p-info'>Pharmacy Information</div>
    </div>
    <div class='page-header'>
      <img src='img/insurance-icon.svg'>
      <h1>Health History</h1>
    </div>
    <div class='page-form'>
      <form class="pure-form pure-form-aligned" action='pharmacy.html'>
          <legend style='background: #f7f7f7;'>Medical Conditions</legend>
            <fieldset>

                <div class="pure-control-group">
                    <label for="password">Select all that apply</label>
                    <input id="password" type="text">
                </div>

            </fieldset>

            <legend style='background: #f7f7f7; margin-top: 50px;'>Surguries</legend>
              <fieldset>

                  <div class="pure-control-group">
                      <label for="password">Select all that apply</label>
                      <input id="password" type="text">
                  </div>

              </fieldset>

              <legend style='background: #f7f7f7; margin-top: 50px;'>Allergies</legend>
                <fieldset>

                    <div class="pure-control-group">
                        <label for="password">Select all that apply</label>
                        <input id="password" type="text">
                    </div>

                </fieldset>

                <legend style='background: #f7f7f7; margin-top: 50px;'>Family History</legend>
                  <fieldset>

                      <div class="pure-control-group">
                          <label for="password">Select all that apply</label>
                          <input id="password" type="text">
                      </div>

                      <div class="pure-controls button-case">
                          <button type="submit" class="pure-button pure-button-primary">Submit</button>
                      </div>
                  </fieldset>
      </form>
    </div>

    <div class='footer'></div>
  </body>
</html>
