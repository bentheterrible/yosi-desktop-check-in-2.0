    <div class='login-box'>
      <div class='login-logo'>
        <img class='' src='img/client-logo.svg'>

          <fieldset>
              <legend class='welcome-msg'>Welcome to Allergy &amp; Asthma</legend>
              <h3 class='instruction'>Please enter your email to complete your registration.</h3>
              <div style='width: 180px;'>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="">
                <button type="submit" class="pure-button pure-button-primary login-button">Check in</button>
              </div>
