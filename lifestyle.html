<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
<!--<![endif]-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Lifestyle</title>
  </head>
  <body>
    <div class='header'>
      <img class='header-logo' src='img/client-logo.svg'>
    </div>
    <div class='progress'>
      <div class='p-info'>Basic Information</div>
      <div class='p-info'>Insurance Information</div>
      <div class='p-info'>Demographics</div>
      <div class='p-info'>Contact Information</div>
      <div class='p-info p-info__active'>Lifestyle</div>
      <div class='p-info'>Health History</div>
      <div class='p-info'>Pharmacy Information</div>
    </div>
    <div class='page-header'>
      <img src='img/insurance-icon.svg'>
      <h1>Lifestyle</h1>
    </div>
    <div class='page-form'>
      <form class="pure-form pure-form-aligned" action='health-history.html'>
          <legend style='background: none;'></legend>
            <fieldset>
                <div class="pure-control-group">
                    <label style='width: 220px;' for="name">Cigarettes (per day)</label>
                    <input id="name" type="text">
                    <!-- <span class="pure-form-message-inline">This is a required field.</span> -->
                </div>

                <div class="pure-control-group">
                    <label style='width: 220px;' for="password">Alcoholic Drinks (per week)</label>
                    <input id="password" type="text">
                </div>

                <div class="pure-control-group">
                    <label style='width: 220px;' for="password">Recreational Drugs</label>
                    <input id="password" type="text">
                </div>

                <div class="pure-controls button-case">
                    <button type="submit" class="pure-button pure-button-primary" style='margin-left: 64px;'>Submit</button>
                </div>
            </fieldset>
      </form>
    </div>

    <div class='footer'></div>
  </body>
</html>
