<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
<!--<![endif]-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Insurance Information</title>
  </head>
  <body>
    <div class='header'>
      <img class='header-logo' src='img/client-logo.svg'>
    </div>
    <div class='page-header'>
      <img src='img/insurance-icon.svg'>
      <h1>Insurance Information</h1>
    </div>
    <div class='page-form'>
      <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend></legend>

            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="first-name">First Name</label>
                    <input id="first-name" class="pure-u-23-24" type="text">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" class="pure-u-23-24" type="text">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                  <div>
                    <label for="email">Gender</label>
                  </div>
                  <div class='pure-g'>
                  <div class='gender-options pure-u-1-2'>
                    <input id="male" class="pure-u-23-24" type="radio">
                    <div class='gender-options gender-title'>Male</div>
                  </div>
                  <div class='gender-options pure-u-1-2'>
                    <input id="female" class="pure-u-23-24" type="radio">
                    <div class='gender-options gender-title'>Female</div>
                  </div>
                  </div>
                </div>


<!--
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="state">State</label>
                    <select id="state" class="pure-input-1-2">
                        <option>AL</option>
                        <option>CA</option>
                        <option>IL</option>
                    </select>
                </div>
              -->
            </div>

            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
