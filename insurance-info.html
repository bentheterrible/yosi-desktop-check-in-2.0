<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
<!--<![endif]-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Insurance Information</title>
  </head>
  <body>
    <div class='header'>
      <img class='header-logo' src='img/client-logo.svg'>
    </div>
    <div class='progress'>
      <div class='p-info'>Basic Information</div>
      <div class='p-info p-info__active'>Insurance Information</div>
      <div class='p-info'>Demographics</div>
      <div class='p-info'>Contact Information</div>
      <div class='p-info'>Lifestyle</div>
      <div class='p-info'>Health History</div>
      <div class='p-info'>Pharmacy Information</div>
    </div>
    <div class='page-header'>
      <img src='img/insurance-icon.svg'>
      <h1>Insurance Information</h1>
    </div>
    <div class='page-form'>
      <form class="pure-form pure-form-aligned" action='demographics.html'>
        <legend style='background: #f7f7f7;'>Primary Insurance</legend>
          <fieldset>
              <div class="pure-control-group">
                  <label for="name">Are you a dependent?</label>
                  <input id="name" type="radio"> Yes &nbsp; &nbsp;
                  <input id="name" type="radio"> No &nbsp; &nbsp;
                  <input id="name" type="radio"> I don't have insurance
                  <!-- <span class="pure-form-message-inline">This is a required field.</span> -->
              </div>

              <div class="pure-control-group">
                  <label for="email">Insurance Company</label>
                  <input id="email" type="text">
              </div>

              <div class="pure-control-group">
                  <label for="foo">Policy Number/ID Number</label>
                  <input id="foo" type="text">
              </div>

          </fieldset>

          <legend style='margin-top: 50px; background: #f7f7f7;'>Secondary Insurance</legend>
            <fieldset>
                <div class="pure-control-group">
                    <label for="name">Are you a dependent?</label>
                    <input id="name" type="radio"> Yes &nbsp; &nbsp;
                    <input id="name" type="radio"> No &nbsp; &nbsp;
                    <input id="name" type="radio"> I don't have insurance
                    <!-- <span class="pure-form-message-inline">This is a required field.</span> -->
                </div>

                <div class="pure-control-group">
                    <label for="email">Insurance Company</label>
                    <input id="email" type="text">
                </div>

                <div class="pure-control-group">
                    <label for="foo">Policy Number/ID Number</label>
                    <input id="foo" type="text">
                </div>

                <div class="pure-controls button-case">

                    <button type="submit" class="pure-button pure-button-primary">Submit</button>
                </div>
            </fieldset>
      </form>
    </div>

    <div class='footer'></div>
  </body>
</html>
